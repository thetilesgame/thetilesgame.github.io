<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript" src="gift/redirect.js"></script>
</head>
<body>
    <script type="text/javascript">
        (function () {
            var path = window.location.pathname;
            if (path.startsWith('/gift/')) {
                var code = path.split('/gift/')[1];
                AppRedirect.redirect({
                    iosApp: 'https://www.google.com/',
                    iosAppStore: 'https://www.google.com/',
                    android: {
                        'host': '/',
                        'scheme': 'https://www.google.com/',
                        'package': 'com.the.tiles.game',
                        'fallback': 'https://www.google.com/'
                    },
                    desktopFallback: 'https://www.google.com/'
                });
            } else {
                document.body.innerHTML = '<h1>404 - Page Not Found</h1>';
            }
        })();
    </script>
</body>
</html>
