<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript" src="gift/redirect.js"></script>
</head>
<body>
    <script type="text/javascript">
        (function () {
            var path = window.location.pathname;
            if (path.startsWith('/gift/')) {
                var code = path.split('/gift/')[1];
                AppRedirect.redirect({
                    iosApp: 'https://thetilesgame.com/?message=' + code,
                    iosAppStore: 'https://apps.apple.com/ua/app/tiles-puzzle-with-faces/id6479700321?mt=8&message=' + code,
                    android: {
                        'host': '/?message=' + encodeURIComponent(code),
                        'scheme': 'https://thetilesgame.com',
                        'package': 'com.the.tiles.game',
                        'fallback': 'https://play.google.com/store/apps/details?id=com.the.tiles.game&hl=en&message=' + code
                    },
                    desktopFallback: 'https://apps.apple.com/ua/app/tiles-puzzle-with-faces/id6479700321?mt=8&message=' + code
                });
            } else {
                document.body.innerHTML = '<h1>404 - Page Not Found</h1>';
            }
        })();
    </script>
</body>
</html>
